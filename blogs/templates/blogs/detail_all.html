{% extends "blogs/base.html" %}
{% block content %}
    <h5 style="text-align: center;">記事一覧</h5>
<!--    <hr />-->
  <div style="width: 70%;margin: 0px auto;">
    <hr />
    {% for blog in blog_all %}
    <div>
      <h3>{{ blog.title_ja }}</h3>
      <h3>{{ blog.title_en }}</h3>
      <div>{{ blog.text_ja | truncatechars:100 }}</div>
      <div>{{ blog.text_en | truncatechars:100 }}</div>
      <div style="text-align: right;">
        <a href="{% url 'blogs:detail' blog_id=blog.id %}">記事を読む</a>
      </div>
    </div>
    <hr />
    {% endfor %}
{% endblock %}
